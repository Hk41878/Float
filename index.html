<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nested Divs</title>
<style>
  .outer {
    width: 100%;
    height: 100%; 
    background-color: green; 
    display: flex;
    position: fixed;
    justify-content: center;
    align-items: center;
  }
  
  .middle {
    width: 300px; 
    height: 500px; 
    background-color: red;
    display: flex;
    position: absolute;
    align-items: center;
    justify-content: center;
    right: -240px; /* Move 240px to the right */
    transition: right 0.3s ease; /* Smooth transition */
  }
  
  .inner {
    width: 250px; 
    height: 450px; 
    background-color: blue;
  }
</style>
</head>
<body>
  <div class="outer" id="outerBox">
    <div class="middle" id="middleBox">
      <div class="inner"></div>
    </div>
  </div>
  <script>
    // Get the middle box element
    var middleBox = document.getElementById("middleBox");
    // Get the outer box element
    var outerBox = document.getElementById("outerBox");
    
    // Add event listener for click or touch on outer div
    outerBox.addEventListener("click", function() {
      // Set the right property of middle box back to -240px
      middleBox.style.right = "-240px";
    });

    // Add event listener for click or touch on middle div
    middleBox.addEventListener("click", function(e) {
      // Stop propagation to prevent the event from bubbling up to the outer div
      e.stopPropagation();
      // Check if the right property is already set to 0
      if (middleBox.style.right !== "0px") {
        // Toggle the right property of middle box
        middleBox.style.right = "0";
      }
    });
  </script>
</body>
</html>
